<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css"/>
    <title>Lists</title>
    </head>
    <body>
        <p>Drink Type:</p>
   <form name="drinktype" action="#" method="get"> 
                <input type="radio" name="coffee" value="americanochoice">Americano
       <br>
       
                 <input type="radio" name="coffee" value="cuppucinochoice">Cuppucino
       <br>
       
                <input type="radio" name="coffee" value="lattechoice">Latte
       <br>
                
                <input type="radio" name="coffee" value="macchiatochoice">Macchiato
       <br>
                <input type="radio" name="coffee" value="mochachoice">Mocha  
       
       <br>
       <p>Size:</p>   
       <select>
       <option value="Small">Small</option>
       <option value="Medium">Medium</option>
        <option value="Large">Large</option>
       </select>
       
        </form>
         
        <p>Flavors and Extras:</p>
   <form name="flavorsandextras" action="#" method="get"> 
                <input type="checkbox" name="extrashot" value="expresso">Extra Expresso Shot
       <br>
       
                 <input type="checkbox" name="shots" value="caramel">Caramel Shot
       <br>
       
                <input type="checkbox" name="shots" value="hazelnutshot">Hazelnut Shot
       <br>
                <input type="checkbox" name="shots" value="vanillashot">Vanilla Shot
       
       <br>
       
       <p>Order for (name): <input type="text" name="textarea"></p>
       
       <input class="order" type="submit" name="order" value="Order!">
        
        
        </form>
        
    
    </body>

</html>
