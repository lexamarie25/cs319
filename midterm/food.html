<!DOCTYPE html>
<html lang="en">

    <body>
        <script>
            
            function displayFood() {
                
                var sfood = document.getFood.ffood.value;
                var ffood = document.getFood.sfood.value;
                alert("Your favorite foods are: " + sfood + " and " + ffood); 
              }
               
                      
            
        
        
        </script>
        <form name="getFood" id="getFood" action="#" method="get">
        <p>Favorite Food:<input type="text" name="ffood" id="ffood"><br>
        <p>Second Favorite Food:<input type="text" name="sfood" id="sfood"><br>
        <p><input type="button" name="display" id="display" value="Go!" onclick="displayFood();"></p>
        </form>
    
   
    </body>

</html>
