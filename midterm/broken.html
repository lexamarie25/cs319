<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 4</title>
    </head>
        <meta charset="utf-8">
    <body>
        <script>
            function myFunction() {
                
                var fahrenheit = parseFloat (document.getElementById("tempfahr").value);
                var celsius = (fahrenheit - 32) * (5/9);
                
                document.getElementById("tempcels").value = celsius;
                document.temp.tempcels.style.backgroundColor = "#e5ffe5";
                document.temp.tempfahr.style.backgroundColor = "white";
                
            }
                
       
                
          
            
        </script>
        <form name="temp" id="converter" action="#" method="get">
            <p>Fahrenheit:<br><input type="text" name="tempfahr" id="tempfahr"></p>
            <p>Celsius:<br><input type="text" name="tempcels" id="tempcels"></p>
            
            <input type="button" name="fahr" id="fahr" value="F -> C" onclick="myFunction();">
            
           
            
            
        </form>
        <p id="words"></p>
        
    </body>
    
</html>
