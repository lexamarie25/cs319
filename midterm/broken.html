<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Program 5</title>
        <meta charset="utf-8">

    <body>
        <script>
         function myFunction() {
             
             var fahrenheitTemp = parseFloat (document.getElementById("fahrenheitValue").value);
             var celciusTemp = (fahrenheitTemp - 32) * (5/9);
             
             document.getElementById("fahrenheitValue").value = celciusTemp;
             document.tempConvert.fahrenheitValue.style.backgroundColor = "#e5ffe5";
             
         }
        
        
        </script>
        <form name="tempConvert" id="tempConvert" action="#" method="get">
        <p>Fahrenheit:<input type="text" name="fahrenheitValue" id="fahrenheitValue"></p>
        <p>Celcius: <input type="text" name="celciusValue" id="celciusValue" readonly> </p>
        <p><input type="button" name="fToC" id="fToC" value="F -> C" onclick="convert"></p>
       
        </form>
    
   
    </body>

</html>
