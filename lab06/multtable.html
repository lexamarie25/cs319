<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 6</title>
        <meta charset="utf-8">
        
    </head>
        
    <body>
        
        <table border="1">
            <tr>
            
            <script>
                var counter = 1;
                var j = 1;
                while (counter <= 10) {
                    document.write("<tr>");
                
                    var i =1;
                    while (i <= 10) {
                    document.write("<td>" + j + "</td>");
                        i++;
                        j++;
                        
                    }
                    
                    document.write("</tr>");
                    counter++;       
                }
                
               </script>
           
            </tr>
        </table>
  
    </body>
    
</html>
