<!doctype html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">   
    </head>    
<body>
    <h1>Calculator</h1>
    <p id="equation"></p>
      
    <script>
       function addNumbers() {
           var x;
           var y;
           var answer;
           
           x= 13;
           alert(x);
           y= 7;
           alert(y);
           
           answer= x + y;
           alert(answer);
           
           document.getElementById("equation").innerHTML = x + " plus " + y + " equals " + answer + "!";    
       
       }
         function subtractNumbers() {
           var x;
           var y;
           var answer;
           
           x= 13;
           alert(x);
           y= 7;
           alert(y);
           
           answer= x - y;
           alert(answer);
             
           
           document.getElementById("equation").innerHTML = x + " minus " + y + " equals " + answer + "!"; 
             
         }
        
             function multiplyNumbers() {
           var x;
           var y;
           var answer;
           
           x= 13;
           alert(x);
           y= 7;
           alert(y);
           
           answer= x * y;
           alert(answer);
             
           
           document.getElementById("equation").innerHTML = x + " times " + y + " equals " + answer + "!"; 
             
         }
        
             function divideNumbers() {
           var x;
           var y;
           var answer;
           
           x= 13;
           alert(x);
           y= 7;
           alert(y);
           
           answer= x / y;
           alert(answer);
             
           
           document.getElementById("equation").innerHTML = x + " divided " + y + " equals " + answer + "!"; 
             
         }
        
        
    </script>
    
    <form name="Calculator" action="#" method="get">
        
        <p>
            <input type="button" id="add" name="Addnumber" value="Add" onclick="addNumbers();">
            <input type="button" id="subtract" name="Subtractnum" value="Subtract" onclick="subtractNumbers();">
            <input type="button" id="multiply" name="Multiplynumber" value="Multiply" onclick="multiplyNumbers();">
            <input type="button" id="divide" name="Dividenumber" value="Divide" onclick="divideNumbers();" >
        
        </p>
    </form>
 
 
    </body>
</html>
